<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <style>
    @keyframes skeletonHover {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
    @keyframes jawClatter {
      0%, 70%, 100% { transform: translateY(0px); }
      80% { transform: translateY(2px); }
      90% { transform: translateY(0px); }
    }
    @keyframes eyeGlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @keyframes skeletonSway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1.5deg); }
      75% { transform: rotate(-1.5deg); }
    }
    .skeleton-body {
      animation: skeletonHover 2s ease-in-out infinite, skeletonSway 3s ease-in-out infinite;
      transform-origin: 64px 64px;
    }
    .skeleton-jaw {
      animation: jawClatter 2.5s ease-in-out infinite;
      transform-origin: 64px 88px;
    }
    .skeleton-eye { animation: eyeGlow 1.8s ease-in-out infinite; }
    .skeleton-eye-right { animation: eyeGlow 1.8s ease-in-out infinite 0.3s; }
  </style>
  <defs>
    <filter id="skullShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <g class="skeleton-body" filter="url(#skullShadow)">
    <path d="M 36,20 Q 36,8 52,8 L 76,8 Q 92,8 92,20 L 92,48 Q 92,56 88,60 L 84,64 L 44,64 L 40,60 Q 36,56 36,48 Z" fill="#ddddcc" stroke="#222222" stroke-width="3" stroke-linejoin="round"/>
    <path d="M 42,16 Q 42,12 54,12 L 74,12 Q 86,12 86,16 L 86,24 L 42,24 Z" fill="#eeeedd" opacity="0.4"/>
    <path d="M 78,24 L 84,24 L 84,40 L 78,40" fill="none" stroke="#aaaaaa" stroke-width="2" stroke-linecap="round"/>
    <path d="M 44,24 L 44,36" fill="none" stroke="#bbbbaa" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="52" cy="40" rx="8" ry="9" fill="#111111"/>
    <ellipse cx="50" cy="38" rx="2" ry="2.5" fill="#333333" opacity="0.4"/>
    <circle cx="52" cy="40" r="2" fill="#ff2222" class="skeleton-eye" opacity="0.8"/>
    <ellipse cx="76" cy="40" rx="9" ry="9" fill="#111111"/>
    <ellipse cx="74" cy="38" rx="2.5" ry="2.5" fill="#333333" opacity="0.4"/>
    <circle cx="76" cy="40" r="2" fill="#ff2222" class="skeleton-eye-right" opacity="0.8"/>
    <path d="M 62,50 L 66,50 L 64,56 Z" fill="#111111"/>
    <circle cx="61" cy="53" r="1.5" fill="#111111"/>
    <circle cx="67" cy="53" r="1.5" fill="#111111"/>
    <rect x="44" y="60" width="40" height="8" rx="1" fill="#ccccbb" stroke="#222222" stroke-width="2"/>
    <g class="skeleton-jaw">
      <path d="M 44,68 L 44,80 Q 44,88 52,88 L 76,88 Q 84,88 84,80 L 84,68 Z" fill="#ccccbb" stroke="#222222" stroke-width="2.5" stroke-linejoin="round"/>
      <rect x="48" y="82" width="32" height="3" rx="1" fill="#ddddcc" opacity="0.3"/>
      <g fill="#eeeedd" stroke="#999988" stroke-width="0.8">
        <rect x="46" y="62" width="5" height="6" rx="0.5"/>
        <rect x="52" y="62" width="5" height="6" rx="0.5"/>
        <rect x="58" y="62" width="5" height="6" rx="0.5"/>
        <rect x="64" y="62" width="5" height="6" rx="0.5"/>
        <rect x="70" y="62" width="5" height="6" rx="0.5"/>
        <rect x="76" y="62" width="5" height="6" rx="0.5"/>
      </g>
      <g fill="#ddddcc" stroke="#999988" stroke-width="0.8">
        <rect x="48" y="68" width="5" height="5" rx="0.5"/>
        <rect x="54" y="68" width="5" height="5" rx="0.5"/>
        <rect x="61" y="68" width="5" height="5" rx="0.5"/>
        <rect x="67" y="68" width="5" height="5" rx="0.5"/>
        <rect x="73" y="68" width="5" height="5" rx="0.5"/>
      </g>
      <g stroke="#222222" stroke-width="1.5" stroke-linecap="round">
        <line x1="51" y1="64" x2="51" y2="70"/>
        <line x1="57" y1="64" x2="57" y2="70"/>
        <line x1="63" y1="64" x2="63" y2="70"/>
        <line x1="69" y1="64" x2="69" y2="70"/>
        <line x1="75" y1="64" x2="75" y2="70"/>
      </g>
    </g>
    <path d="M 56,14 L 58,22 L 54,28" fill="none" stroke="#999988" stroke-width="1" opacity="0.5"/>
    <path d="M 72,12 L 74,18 L 70,20" fill="none" stroke="#999988" stroke-width="0.8" opacity="0.4"/>
  </g>
  <ellipse cx="64" cy="96" rx="20" ry="4" fill="#000000" opacity="0.3">
    <animate attributeName="rx" values="20;18;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.2;0.3" dur="2s" repeatCount="indefinite"/>
  </ellipse>
</svg>
