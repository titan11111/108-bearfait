<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>PIXEL QUEST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div id="gameWrapper">
    <canvas id="gameCanvas"></canvas>

    <div id="mobileControls">
      <div class="dpad" aria-label="左右移動">
        <div class="touch-btn" id="btnLeft" aria-label="左">◀</div>
        <div class="touch-btn" id="btnRight" aria-label="右">▶</div>
      </div>
      <!-- 右下は右から A（ジャンプ）、B（攻撃）の並び -->
      <div class="action-btns" aria-label="アクション">
        <div class="touch-btn attack-btn" id="btnAttack" aria-label="攻撃 B">B</div>
        <div class="touch-btn jump-btn" id="btnJump" aria-label="ジャンプ A">A</div>
      </div>
    </div>

    <div id="startScreen">
      <h1>⚔ PIXEL QUEST ⚔</h1>
      <div class="sub">2D Side-Scroll Action</div>
      <button class="btn" id="startBtn">START</button>
      <div class="controls-info">
        [←→] 移動　[Space] ジャンプ　[Z] 攻撃<br>
        コインを集め、敵を倒し、ボスを撃破してゴールを目指せ！
        <p class="mobile-only">携帯: 左下で移動・右下 右から A=ジャンプ B=攻撃 / ストーリーはAで送る</p>
      </div>
    </div>

    <div id="gameOverScreen" style="display:none;">
      <h2>GAME OVER</h2>
      <div class="score-display" id="goScore"></div>
      <button class="btn" id="retryBtn">RETRY</button>
    </div>

    <div id="clearScreen" style="display:none;">
      <h2>★ STAGE CLEAR ★</h2>
      <div class="score-display" id="clearScore"></div>
      <button class="btn" id="nextBtn">NEXT STAGE</button>
    </div>

    <div id="allClearScreen" style="display:none;">
      <h2>🏆 ALL STAGES CLEAR 🏆</h2>
      <div class="score-display" id="allClearScore"></div>
      <div class="sub" style="color:#ffcc00; margin:10px 0;">おめでとう！全ステージクリア！</div>
      <button class="btn" id="restartBtn">最初から</button>
    </div>

    <div id="bossBar" style="display:none;">
      <div id="bossBarInner"></div>
      <span id="bossName">BOSS</span>
    </div>

    <!-- Stage 6 phase transition overlay -->
    <div id="phaseOverlay" style="display:none;"></div>
  </div>

  <script src="config.js"></script>
  <script src="se.js"></script>
  <script src="sprites.js"></script>
  <script src="levels.js"></script>
  <script src="input-world.js"></script>
  <script src="game-flow.js"></script>
  <script src="entities.js"></script>
  <script src="collision-render.js"></script>
  <script src="story-screens.js"></script>
  <script src="main.js"></script>
  <script src="music.js"></script>
  <script src="mobile.js"></script>

</body>
</html>
